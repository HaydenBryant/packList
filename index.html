<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<link href="styles.css" rel="stylesheet" />
	<script src="app.js"></script>
	<title>PackList Web App</title>
</head>

<body>
	<div id="wrapper">
		<header>
			<div id="page-banner">
				<h1 class="title">Packing List</h1>
				<p>Everything you need for a trip</p>
				<form id="search-books">
					<input type="text" placeholder="Search List..." />
				</form>
			</div>
		</header>
		<div id="book-list">
			<h2 class="title">Items to Pack</h2>
			<ul>
				<li>
					<input class="unpacked" type="checkbox" />
					<span class="name">Backpack</span>
					<span class="delete">delete</span>
				</li>
				<li>
					<input class="unpacked" type="checkbox" />
					<span class="name">Shirts</span>
					<span class="delete">delete</span>
				</li>
				<li>
					<input class="unpacked" type="checkbox" />
					<span class="name">Pants</span>
					<span class="delete">delete</span>
				</li>
				<li>
					<input class="unpacked" type="checkbox" />
					<span class="name">Socks</span>
					<span class="delete">delete</span>
				</li>
			</ul>
		</div>
		<form id="add-book">
			<input type="checkbox" id="hide" />
			<label for="hide">Hide all books</label>
			<input type="text" placeholder="Add a book..." />
			<button>Add</button>
		</form>
